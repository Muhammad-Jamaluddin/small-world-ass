<mat-grid-list cols="12" rowHeight="50px">
    <mat-grid-tile colspan="12" rowspan="1" [style.background]="'#E6E6E6'">
        <app-header></app-header>
    </mat-grid-tile>

    <!-- dropdowns grid -->
    <mat-grid-tile colspan="12" rowspan="2" style="margin-left: 3%;">
        <mat-grid-list cols="12" rowHeight="50px">
            <mat-grid-tile colspan="8"> </mat-grid-tile>
            <mat-grid-tile colspan="2" style="margin-left: 3%;">
                <mat-form-field>
                    <mat-label>Agent name</mat-label>
                    <select matNativeControl required>
                        <option value="dolor">Dolor</option>
                    </select>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <mat-form-field>
                    <mat-label>Country</mat-label>
                    <select matNativeControl required>
                        <option value="pk">Loren Ispum</option>
                    </select>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-grid-tile>

    <!-- sidebar -->
    <mat-grid-tile colspan="1" rowspan="16" class="sidebar-grid">
        <app-sidebar></app-sidebar>
        <!-- <mat-divider></mat-divider> -->
    </mat-grid-tile>

    <mat-grid-tile colspan="11" rowspan="15">
        <router-outlet></router-outlet>
    </mat-grid-tile>

    <!-- <mat-grid-tile colspan="12" rowspan="4">
        <app-footer></app-footer>
    </mat-grid-tile> -->
</mat-grid-list>
